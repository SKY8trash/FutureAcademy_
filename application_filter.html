<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutureAcademy</title>
  <link href="assets/root/root.css" rel="stylesheet">
  <link href="assets/application/style/application_filter.css" rel="stylesheet">
</head>

<body>
  <main class="main">
    <section class="filter">
      <div class="filter_content_logo">
        <img src="assets/application/img/filter.svg" alt="">
        <h1>Фильтры</h1>
        <a href="application.html">
          <div class="filter_exit">
            <img src="assets/application/img/exit.svg" alt="">
          </div>
        </a>
      </div>
    </section>
    <section class="programm_content">
      <article class="programm_text">
        <h1>Уровни сложности</h1>
      </article>
      <article class="programm_direction">
        <div class="programm_form">
          <form>
            <div class="form_content">
              <input type="radio" id="radio_newbie" name="radio">
              <h1>Новичок</h1>
            </div>
            <div class="form_content">
              <input type="radio" id="radio_user" name="radio">
              <h1>Пользователь</h1>
            </div>
            <div class="form_content">
              <input type="radio" id="radio_pro" name="radio">
              <h1>Профиссионал</h1>
            </div>
            <div class="form_content">
              <input type="radio" id="radio_cheater" name="radio">
              <h1>Читер</h1>
            </div>
            <img src="assets/application/img/vector_line.svg" alt="">
          </form>
        </div>
      </article>
      <article class="programm_direction">
        <div class="direction">
          <div class="direction_form">
            <div class="programm_form">
              <form>
                <h1>Тип обучения</h1>
                <div class="form_content">
                  <input type="radio" id="radio_newbie" name="radio">
                  <h1>Любой</h1>
                </div>
                <div class="form_content">
                  <input type="radio" id="radio_user" name="radio">
                  <h1>Профессия</h1>
                </div>
                <div class="form_content">
                  <input type="radio" id="radio_pro" name="radio">
                  <h1>Курс</h1>
                </div>
                <img src="assets/application/img/vector_line.svg" alt="">
              </form>
            </div>
            <div class="programm_form_time">
              <form>
                <h1>Длительность</h1>
                <div class="direction_form_content">
                  <h1>от 1 до 24 месяцев</h1>
                  <div class="input">
                    <input type="range" min="1" max="24" step="1" value="5">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
